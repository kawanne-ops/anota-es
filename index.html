<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Kawanne & Yago</title>
  <style>
    body {
      background: linear-gradient(to right, #fff0f6, #ff99cc);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #b3395a;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 8px 24px rgba(255, 153, 204, 0.4);
      width: 300px;
      text-align: center;
      color: #b3395a;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border-radius: 25px;
      border: 1.5px solid #ff99cc;
      font-size: 1em;
      outline: none;
      transition: border-color 0.3s;
      color: #b3395a;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #ff66a3;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff99cc;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px #cc6699;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff66a3;
    }
    .error-msg {
      color: #d50000;
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="fazerLogin()">Entrar</button>
    <p class="error-msg" id="errorMsg">Usuário ou senha incorretos!</p>
  </div>

  <script>
    function fazerLogin() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user === 'kawanne' && pass === 'yago123') {
        window.location.href = 'mensagens.html';
      } else {
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.style.display = 'block';
      }
    }
  </script>
</body>
</html>
